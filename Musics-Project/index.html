<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>MUSIC DRUM KIT</title>

<!-- AMARDEEP ASCII value =>  65, 77,65,82,68,69,69,80 -->

<body>

  <div class="keys">
    <div data-key="65" class="key">
      <h2>A</h2>
      <span class="sound">clap</span>
    </div>
    <div data-key="77" class="key">
      <h2>M</h2>
      <span class="sound">hihat</span>
    </div>
    <div data-key="65" class="key">
      <h2>A</h2>
      <span class="sound">kick</span>
    </div>
    <div data-key="82" class="key">
      <h2>R</h2>
      <span class="sound">openhat</span>
    </div>
    <div data-key="68" class="key">
      <h2>D</h2>
      <span class="sound">boom</span>
    </div>
    <div data-key="69" class="key">
      <h2>E</h2>
      <span class="sound">ride</span>
    </div>
    <div data-key="69" class="key">
      <h2>E</h2>
      <span class="sound">snare</span>
    </div>
    <div data-key="80" class="key">
      <h2>P</h2>
      <span class="sound">tom</span>
    </div>
    <div data-key="75" class="key">
      <h2>K</h2>
      <span class="sound">tink</span>
    </div>
  </div>
  <audio data-key="65" src="./musics/sounds_clap.wav"></audio>
  <audio data-key="77" src="./musics/sounds_hihat.wav"></audio>
  <audio data-key="65" src="./musics/sounds_kick.wav"></audio>
  <audio data-key="82" src="./musics/sounds_openhat.wav"></audio>
  <audio data-key="68" src="./musics/sounds_boom.wav"></audio>
  <audio data-key="69" src="./musics/sounds_ride.wav"></audio>
  <audio data-key="69" src="./musics/sounds_snare.wav"></audio>
  <audio data-key="80" src="./musics/sounds_tom.wav"></audio>
  <audio data-key="75" src="./musics/sounds_tink.wav"></audio>


  <script src="index.js"></script>


</body>

</html>
